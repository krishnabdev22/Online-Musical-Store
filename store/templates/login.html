{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mg-4 mx-auto border mt-4 mb-4
         rounded pt-4">
            <h3 class ="alert ">Login Here</h3>
            
            <form action="/login" method="POST">

                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}





                <!-- Email -->
            <div class="form-group">
              <label for="">Email</label>
              <input required type="email" 
              name="email" id="" value="{{values.email}}" class="form-control" 
              placeholder="example@gmail.com">
              
            </div>
            <div class="pt-4"></div>


                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" id="" class="form-control" 
                    placeholder="********">
                    
                  </div>
                  <div class="pt-4"></div>

                  <div class="form-group">
            
                    <input class="btn btn-primary btn-info col-lg-4" 
                    type="submit" 
                    value="Login">

                  </div>
                  <div class="pt-4"></div>


            </form>
        </div>
    

    </div>
</div>

{% endblock %}
